<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - skinning and morphing</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #222;
			}

			a {
				color: #2fa1d6;
			}

			p {
				max-width: 600px;
				margin-left: auto;
				margin-right: auto;
				padding: 0 2em;
			}
		</style>
	</head>

	<body style="margin:0; padding: 0;">
		<!-- <div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - skinning and morphing<br />
			<p>
				The animation system allows clips to be played individually, looped, or crossfaded with other clips. This example shows a character looping in one of several base animation states, then transitioning smoothly to one-time actions. Facial expressions are controlled independently with morph targets.
			</p>
			sceneParts by
			<a href="https://www.patreon.com/quaternius" target="_blank" rel="noopener">Tomás Laulhé</a>,
			modifications by <a href="https://donmccurdy.com/" target="_blank" rel="noopener">Don McCurdy</a>. CC0.<br />
        </div> -->
        <div id="container" style="margin:0; padding: 0;"></div>
        
        <script src="lib/hammerjs/hammer.min.js"></script>

		<script type="module">

			import * as THREE from './lib/three.module.js';

			import Stats from './lib/stats.module.js';
			import { GUI } from './lib/dat.gui.module.js';

            import { GLTFLoader } from './lib/GLTFLoader.js';
            import { OrbitControls } from './lib/OrbitControls.js';
            

			var container, stats, clock, gui, mixer, actions, activeAction, previousAction;
			var camera, scene, renderer, sceneParts, face, controls, model, raycaster;

            var api = { state: 'test1' };
            
            var lastEvent = {
                mouseX: null,
                mouseY: null,
                used: true,
                eventType: null
            };

			init();
            animate();
            handleRegion();

			function init() {

				container = document.getElementById('container');

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 100 );
				camera.position.set( - 5, 3, 10 );
                camera.lookAt( new THREE.Vector3( 0, 2, 0 ) );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xe0e0e0 );
				scene.fog = new THREE.Fog( 0xe0e0e0, 20, 100 );

				clock = new THREE.Clock();

				// lights

				var light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 20, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 20, 10 );
				scene.add( light );

				// ground

				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				scene.add( mesh );

				var grid = new THREE.GridHelper( 200, 40, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );

				// sceneParts

				var loader = new GLTFLoader();
				loader.load( 'models/tongue.glb', function ( gltf ) {

					sceneParts = gltf.scene;
                    scene.add( sceneParts );
                    model = sceneParts['children'][2];
                    //console.log(sceneParts);
                    // console.log(gltf.animations)

					createGUI( sceneParts, gltf.animations );

				}, undefined, function ( e ) {

					console.error( e );

				} );


                raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
                container.appendChild( renderer.domElement );
                
                controls = new OrbitControls(camera, renderer.domElement);
                controls.target.set(0, 0.5, 0);
                controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function createGUI( sceneParts, animations ) {

				var states = [ 'test1', 'test2'];
				// var emotes = [ 'Jump', 'Yes', 'No', 'Wave', 'Punch', 'ThumbsUp' ];

				gui = new GUI();

				mixer = new THREE.AnimationMixer( sceneParts );

				actions = {};

				for ( var i = 0; i < animations.length; i ++ ) {

					var clip = animations[ i ];
					var action = mixer.clipAction( clip );
					actions[ clip.name ] = action;

					if ( states.indexOf( clip.name ) >= 0 ) {

						action.clampWhenFinished = true;
						action.loop = THREE.LoopOnce;

					}

				}

				// states

				var statesFolder = gui.addFolder( 'States' );

				var clipCtrl = statesFolder.add( api, 'state' ).options( states );

				clipCtrl.onChange( function () {

					fadeToAction( api.state, 0.5 );

				} );

				statesFolder.open();

				function restoreState() {

					mixer.removeEventListener( 'finished', restoreState );

					fadeToAction( api.state, 0.2 );

				}

				activeAction = actions[ 'test1' ];
				activeAction.play();

			}

			function fadeToAction( name, duration ) {

				previousAction = activeAction;
				activeAction = actions[ name ];

				if ( previousAction !== activeAction ) {

					previousAction.fadeOut( duration );

				}

				activeAction
					.reset()
					.setEffectiveTimeScale( 1 )
					.setEffectiveWeight( 1 )
					.fadeIn( duration )
					.play();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				var dt = clock.getDelta();

				if ( mixer ) mixer.update( dt );

				requestAnimationFrame( animate );

				render();

				stats.update();

            }

            function render() {
                // find intersections
                if (lastEvent.used == false) {
                    var mouse = new THREE.Vector2(lastEvent.mouseX, lastEvent.mouseY);
                    raycaster.setFromCamera(mouse, camera);

                    var intersects = raycaster.intersectObject(model, true);
					// console.log(lastEvent.mouseX);
					// console.log(lastEvent.mouseY);
                    // console.log(intersects);
                    if (intersects.length > 0) {

                        alert("touched!");

                    }
                    lastEvent.used = true;
                }
                renderer.render(scene, camera);
            }

            function handleRegion() {
                    var region = container;
                    var detector = new Hammer(region);

                    detector.on("tap", function (ev) {
              

                        //fadeToAction(api.state, 0.5);
                    
						// console.log(window.innerWidth);
						// console.log(window.innerHeight);

                        lastEvent.mouseX = (ev.center.x / window.innerWidth) * 2 - 1; 
                        lastEvent.mouseY = - (ev.center.y / window.innerHeight) * 2 + 1;
                        lastEvent.used = false;
                    });

                    detector.on("press", function (ev) {
      
                        // fadeToAction(api.state, 0.5);
                        //alert(ev.center.x + " " + ev.center.y);
						// console.log(ev);
						// console.log(window.innerWidth);
						// console.log(window.innerHeight);

                        lastEvent.mouseX = (ev.center.x / window.innerWidth) * 2 - 1;
                        lastEvent.mouseY = - (ev.center.y / window.innerHeight) * 2 + 1;
                        lastEvent.used = false;

                    });

                };

		</script>

	</body>
</html>
